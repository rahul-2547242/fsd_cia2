<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="header bg-gray-800 text-white p-4 flex flex-col items-center">
        <img src="logo.jpeg" alt="Logo" class="h-16 mb-4">
        <h1>CofeeHub</h1>
    </div>

    <div class="nav-link bg-red-700 text-white p-2">
        <div class="navbar-link flex items-center gap-2 py-3">
            <i class="fa-solid fa-house"></i>
            <a href="index.html">Home</a>
        </div>
        <div class="navbar-link flex items-center gap-2 py-3">
            <i class="fa-solid fa-mug-hot"></i>
            <a href="coffees.html">Coffees</a>
        </div>
        <div class="navbar-link flex items-center gap-2 py-3">
            <i class="fa-solid fa-phone"></i>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="bg-gray-50">
            <p id="form-output" class="text-xl text-center"></p>
            <p id="localData" class="text-xl text-center"></p>
            <p id="sessionData" class="text-xl text-center"></p>
    </div>
    <div class="form-section">
        <h1 class="text-2xl text-center">Form Section</h1>
        <form id="contactForm" class="space-y-4">
            <legend>
                <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br> <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br> <br>
                    <label for="fav-coffee">Favourite Coffee:</label>
                    <input type="text" id="fav-coffee" name="fav-coffee" required>
                </fieldset>
            </legend>
            <button type="submit" class="bg-blue-500 text-white p-3 rounded text w-full m-3">Submit</button>
        </form>
    </div>

    <div class="geolocation-section">
        <h2 class="text-xl text-center">Your Current Location:</h2>
        <p>Latitude: <span id="lat"></span></p>
        <p>Longitude: <span id="lon"></span></p>
        <div id="error"></div>
    </div>

    <footer class="relative z-10 bg-gray-50 bg-opacity-90 text-center">
        <div class="container p-4 text-center text-gray-600">
            <p>&copy; CoffeeHub</p>
        </div>
    </footer>

    <div class="fixed inset-0 -z-10">
        <div class="bg-[url('banner.jpeg')] bg-cover bg-center h-screen"></div>
        <div class="absolute inset-0 bg-white bg-opacity-70"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
